<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guessing Hang Man Game!</title>
</head>

<body>

    <div class="container">
        <div class="row" style="margin-top:12%">

            <div class="col-md-6">
                <p id="directions-text" style="margin-left:45%"><img src="assets/images/nfl.gif" height="250px"></p>

            </div>
            <div class="col-md-6">
                <p class="hidden" id="hidden-text"></p>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p id="wins-text"></p>
                <p id="losses-text"></p>

            </div>
            <div class="col-md-6">
                <p id="userguess-text"></p>
                <p id="array-text"></p>
                <p id="guessleft-text"></p>

            </div>
        </div>
    </div>
    <audio id="audioContainer">
        <source src="assets/javascript/buzzer.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioContainer2">
        <source src="assets/javascript/bell.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioContainer3">
            <source src="assets/javascript/boo.mp3" type="audio/mpeg">
        </audio>
